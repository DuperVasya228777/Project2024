{% extends "baseLogin.html" %}


{% block style %}{% endblock %}
{% block title %}Reg{% endblock %}

{% block main %}
<form method="post" action="/login">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data" v-if="!submitted">
                            <div class="forms-inputs mb-4"> <span>Name</span> <input name="name" type="text">
                            </div>

                            <div class="forms-inputs mb-4"> <span>Mail</span> <input name="mail" type="mail">
                            </div>

                            <div class="forms-inputs mb-4"> <span>Login</span> <input name="login" type="login">
                            </div>

                            <div class="forms-inputs mb-4"> <span>Password</span> <input name="password1" type="password">
                            </div>

                            <div class="forms-inputs mb-4"> <span>Password</span> <input name="password2" type="password">
                            </div>

                            <a href="/login"><span  class="mb-3">Sign in</span></a>
                            <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Registration</button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</form>

{% endblock %}
